<!-- INCLUDE ucp_header.html -->
<form id="ucp" method="post" action="{S_UCP_ACTION}"{S_FORM_ENCTYPE}>
<h2>{L_UCP_PROFILE_COVER}</h2>
<div class="panel">
	<div class="inner">
		<fieldset>
		<!-- IF ERROR --><p class="error">{ERROR}</p><!-- ENDIF -->
			<dl>
				<dt><label>{L_CURRENT_IMAGE}{L_COLON}</label><br /><span>{L_COVER_EXPLAIN}</span></dt>
				<dd><!-- IF COVER -->{COVER}<!-- ELSE --><img src="{T_THEME_PATH}/images/no_cover.png" alt="" /><!-- ENDIF --></dd>
				<dd><label for="cover_delete"><input type="checkbox" name="cover_delete" id="cover_delete" /> {L_COVER_DELETE}</label></dd>
			</dl>
		</fieldset>
		<!-- IF not S_GROUP_MANAGE -->
		<fieldset class="submit-buttons">
			<input type="reset" value="{L_RESET}" name="reset" class="button2" /> &nbsp;
			<input type="submit" name="submit" value="{L_SUBMIT}" class="button1" />
		</fieldset>
		<!-- ENDIF -->
	</div>
</div>
{S_HIDDEN_FIELDS}
{S_FORM_TOKEN}
</form>
<!-- INCLUDE ucp_footer.html -->
