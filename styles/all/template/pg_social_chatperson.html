{% for pg_social_chat_person in loops.pg_social_chat_person %}
<div class="pg_social_chat chat_person opened" id="pg_social_chat_box_{{ pg_social_chat_person.PROFILE_ID }}" data-people="{{ pg_social_chat_person.PROFILE_ID }}">
	<!-- EVENT pgreca_pgsocial_chat_before -->
	<div class="pg_social_chat_head">
		<div class="pg_social_chat_head_status {{ pg_social_chat_person.PROFILE_STATUS }}_status status">
			<i class="icon fa fa-circle fa-fw" aria-hidden="true"></i>
		</div>
		<div class="pg_social_chat_head_username" style="color:{{ pg_social_chat_person.PROFILE_COLOUR }};">{{ pg_social_chat_person.PROFILE_USERNAME }}</div>
		<div class="pg_social_chat_head_minimize"><i class="icon fa fa-angle-down fa-fw chat_down" aria-hidden="true"></i><i class="icon fa fa-angle-up fa-fw chat_up" aria-hidden="true"></i></div><div class="chat_close">x</div>
	</div>
	<ul class="pg_social_chat_messages">{% INCLUDE 'pg_social_chatmessage.html' %}</ul>
	<div class="load_more_chat"></div>
	<form class="pg_social_chat_form">
		<input type="text" name="pg_social_chat_messsage_new" autocomplete="off" class="pg_social_chat_messsage_new" placeholder="{{ lang('PG_SOCIAL_WRITE_A_MESSAGE') }}..." />
		</div>
	</form>
</div>
{% endfor %}
